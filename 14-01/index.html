<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  let mountainsElem = document.getElementById("mountains")
  let mountainsTable = mountainsElem.appendChild(document.createElement("table"))
  let headerDec = mountainsTable.appendChild(document.createElement("tr"))
  for(let key in MOUNTAINS[0]){
    let entry = document.createElement("th")
    entry.appendChild(document.createTextNode(key))
    headerDec.appendChild(entry)
  }
  for (let mount of MOUNTAINS){
	let entry = document.createElement("tr")
	for (let key in mount){
		let node = document.createElement("td")
     		node.appendChild(document.createTextNode(mount[key]))
		entry.appendChild(node)
	}
	mountainsTable.appendChild(entry)
  }
  // Your code here
</script>
